<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>Список покупок</title>

    </header>
    <div>
        <h2>1. Овощи</h2>

            <li><label><input type="checkbox" name="Брокколи">Брокколи</label></li>

        <h2>2. Фрукты</h2>

            <li><label><input type="checkbox" name="Бананы">Бананы (большая вязка)</label></li>

            <li><label><input type="checkbox" name="Свити">Свити</label></li>
        </ol>

            <li><label><input type="checkbox" name="Сыр">Сыр 500 г</label></li>

            <li><label><input type="checkbox" name="Йогурт">Йогурт</label></li>
        </ol>
        <h2>4. Мясо</h2>
        <ol>
            <li><label><input type="checkbox" name="Свинина">Свинина 1 кг</label></li>
            <li><label><input type="checkbox" name="Куриные грудки">Куриные грудки 1 кг</label></li>
            <li><label><input type="checkbox" name="Фарш">Фарш 1 кг</label></li>
        </ol>

            <li><label><input type="checkbox" name="Сок">Сок 1 л</label></li>

            <li><label><input type="checkbox" name="Чай">Чай</label></li>
            <li><label><input type="checkbox" name="Кофе">Кофе</label></li>
        </ol>
        <h2>6. Бытовая химия</h2>
        <ol>
            <li><label><input type="checkbox" name="Гель для душа">Гель для душа</label></li>
            <li><label><input type="checkbox" name="Шампунь">Шампунь</label></li>
            <li><label><input type="checkbox" name="Стиральный порошок">Стиральный порошок</label></li>
        </ol>
    </div>
